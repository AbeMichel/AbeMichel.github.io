<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSC440 - Project 2</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div>
            <h1>OS - Project 2 - Memory Management</h1>
            <a href="https://github.com/AbeMichel/AbeMichel.github.io/tree/main/Projects/LorasCollege/OperatingSystems" class="external-link" style="text-align: center; width: 100%; display: block; color: white;">Link to code on GitHub</a>
        </div>
        <div id="file-input">
            <form>
                <label>Setup File</label>
                <input type="file" id="setup-input">
            </form>
            <form>
                <label>Requests File</label>
                <input type="file" id="requests-input">
            </form>
        </div>

        <div id="display">
            <div id="controls">
                <button type="button" id="sim-step-btn">Step Simulation</button>
                <button onclick="playSim()">Auto Step</button>
                <button onclick="pauseSim()">Pause</button>
                <!-- <div width="30px"></div> -->
                <div style="width: 30px;"></div>
                <button onclick="openSetupPopup()">Setup Memory</button>
                <button onclick="openProcessPopup()">Create Process Request</button>
                <button onclick="toggleAllFrames()">Toggle Showing Full RAM</button>
            </div>
            <div id="state">
                <p>Cycle: </p>
            </div>
            <div id="content">
                <div id="frames"></div>
                <div id="processes">
                    <div id="active">
                        <p>Active</p>
                        <div class="process-container"></div>
                    </div>
                    <div id="inactive">
                        <p>Inactive</p>
                        <div class="process-container"></div>
                    </div>
                    <div id="completed">
                        <p>Completed</p>
                        <div class="process-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup-overlay" id="popupOverlay"></div>

        <div class="popup" id="popup-process">
            <h3>Create Process</h3>
            <label for="process-id">Process ID:</label>
            <p id="process-id"></p>

            <label for="num1">Size:</label>
            <input type="number" min="1" id="num1"><br><br>
            <select id="unit">
                <option value="B">Bytes</option>
                <option value="KB">Kilobytes</option>
                <option value="MB">Megabytes</option>
                <option value="GB">Gigabytes</option>
            </select><br><br>
    
            <label for="num2">Burst Time:</label>
            <input type="number" min="1" id="num2"><br><br>
    
            <button onclick="submitProcess()">Submit</button>
            <button onclick="closeProcessPopup()">Cancel</button>
        </div>

        <div class="popup" id="popup-setup">
            <h3>Setup MM</h3>

            <label for="num12">Size:</label>
            <input type="number" min="1" id="num12"><br><br>
            <select id="unit2">
                <option value="B">Bytes</option>
                <option value="KB">Kilobytes</option>
                <option value="MB">Megabytes</option>
                <option value="GB">Gigabytes</option>
            </select><br><br>
    
            <label for="num22">Frame/Page Size:</label>
            <input type="number" min="1" id="num22"><br><br>
            <select id="unit22">
                <option value="B">Bytes</option>
                <option value="KB">Kilobytes</option>
                <option value="MB">Megabytes</option>
                <option value="GB">Gigabytes</option>
            </select><br><br>
    
            <button onclick="submitSetup()">Submit</button>
            <button onclick="closeSetup()">Cancel</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
